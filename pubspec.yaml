name: noor_energy
description: Tawfir Energy - Solar Application
publish_to: 'none'
version: 1.0.0+5

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  # Firebase packages
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.12
  # firebase_storage: ^12.4.10  # Temporarily disabled - billing not enabled
  url_launcher: ^6.3.2
  # image_picker: ^1.2.1  # Temporarily disabled - Firebase Storage disabled
  fl_chart: ^0.69.0  # Lightweight chart library for analytics
  intl: ^0.20.2  # Internationalization and date formatting (pinned by flutter_localizations)
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.2.2  # Local storage for language preference
  geolocator: ^13.0.1  # GPS location services
  geocoding: ^3.0.0  # Reverse geocoding (coordinates to address)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/data/regions.json
    - assets/data/regionSunHours.json

